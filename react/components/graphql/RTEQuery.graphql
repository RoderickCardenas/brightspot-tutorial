query RTE {
  Test(id: "0000017e-74ac-d0cd-a5ff-f4bd0b020000") {
    richText {
      text
      marks {
        ... on HtmlMark {
          name
          attributes {
            entries {
              key
              value
            }
          }
          start
          end
          isBlock
          selfClosing
        }
        ... on RichTextMark {
          start
          end
          selfClosing
          richTextElement {
            ... on ExternalContentRichTextElement {
              maximumWidth
              maximumHeight
              url
            }
          }
          isBlock
        }
      }
    }
  }
}
