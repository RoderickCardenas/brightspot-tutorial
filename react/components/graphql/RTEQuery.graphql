query RTE($id: ID) {
  RteField(id: $id) {
    rteField {
      text
      marks {
        ... on HtmlMark {
          name
          attributes {
            entries {
              key
              value
            }
          }
          start
          end
          isBlock
          selfClosing
        }
        ... on RichTextMark {
          start
          end
          selfClosing
          richTextElement {
            ... on ExternalContentRichTextElement {
              maximumWidth
              maximumHeight
              url
            }
          }
          isBlock
        }
      }
    }
  }
}
